# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo "# Configure the OpenStack Provider" >> terraform/openstack/main.tf
          echo "provider \"openstack\" {" >> terraform/openstack/main.tf
          echo "user_name   = \"$OS_USERNAME\"" >> terraform/openstack/main.tf
          echo "tenant_name = \"$OS_PROJECT_NAME\" " >> dair-cloud-independence/terraform/openstack/main.tf
          echo "password    = \"$OS_PASSWORD\" " >> terraform/openstack/main.tf
          echo "auth_url    = \"$OS_AUTH_URL\" " >> terraform/openstack/main.tf
          echo "region      = \"$OS_REGION_NAME\" " >> terraform/openstack/main.tf
          echo "} " >> terraform/openstack/main.tf

      # Show all checked out files
      - name: Run tree command
        run: |
          make create-sshkey
          make plan ENV=openstack
